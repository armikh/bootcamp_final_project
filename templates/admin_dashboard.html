{% extends "basic.html" %}

<h1>Welcome Admin!</h1>

{% block styles %}
<style>
    /* Optional: Add some basic styling */
    .button-container {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
    }
    .button-row {
        display: flex;
        flex-direction: row;
        gap: 10px;
    }
    .button {
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007BFF;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        width: 150px;
        text-align: center;
    }
    .button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block content %}
<h1>Welcome Admin!</h1>
<h2>What Is Your Choice?</h2>
<div class="button-container">
    <!-- Button Row -->
    <div class="button-row">
        <!-- Button 1 -->
        <a href="{{ url_for('add_question') }}" class="button">Add Question Manually</a>

        <!-- New Button in the same row as Button 1 -->
        <a href="{{ url_for('question_analysis') }}" class="button">Analyze Questions</a>
    </div>

    <!-- Button 2 -->
    <a href="{{ url_for('view_questions') }}" class="button">Delete Question</a>

    <a href="#" class="button">Analyze Performance</a>

    <!-- Button 3 -->
    <a href="{{ url_for('insert_question') }}" class="button">Insert Question From API</a>
</div>
{% endblock %}
