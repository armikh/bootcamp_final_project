<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-4">Quiz Results</h2>
        
        <!-- Display Score -->
        <div class="text-center mb-6">
            <p class="text-xl">Your Score: <span class="font-bold">{{ score }}/{{ total_questions }}</span></p>
            <p class="text-xl">Percentage: <span class="font-bold">{{ "%.2f"|format(percentage_score) }}%</span></p>
        </div>

        <!-- Results Breakdown -->
        <div class="space-y-4">
            {% for result in results %}
                <div class="p-4 rounded-md {% if result.is_correct %}bg-green-700{% else %}bg-red-700{% endif %}">
                    <p class="font-semibold">{{ result.question }}</p>
                    <p>Your Answer: {{ result.selected_option }}</p>
                    <p>Correct Answer: {{ result.correct_option }}</p>
                </div>
            {% endfor %}
        </div>

        <!-- Back to Categories Link -->
        <p class="text-center mt-6">
            <a href="{{ url_for('choose_category') }}" class="text-red-400 hover:underline">Back to Categories</a>
        </p>
    </div>
</body>
</html>
