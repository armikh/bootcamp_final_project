<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multiple Choice Question</title>
</head>
<body>
    <h1>Multiple Choice Question</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <p>{{ form.answer.label }}</p>
        {% for choice in form.answer %}
            <p>{{ choice }} {{ choice.label }}</p>
        {% endfor %}
        <p>{{ form.submit() }}</p>
    </form>
</body>
</html>
