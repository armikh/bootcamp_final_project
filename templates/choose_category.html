<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz Categories</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleQuestions(category) {
            const questionsDiv = document.getElementById(`questions-${category}`);
            if (questionsDiv.style.display === "none") {
                questionsDiv.style.display = "block";
            } else {
                questionsDiv.style.display = "none";
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-4">Select Quiz Category</h2>
        
        <!-- Category Buttons -->
        <ul class="space-y-3">
            {% for category in categories %}
                <li>
                    <button onclick="toggleQuestions('{{ category }}')" 
                            class="w-full bg-blue-500 hover:bg-blue-600 text-white text-center py-2 px-4 rounded-md">
                        {{ category }}
                    </button>
                    <!-- Questions for this category -->
                    <div id="questions-{{ category }}" style="display: none;" class="mt-2">
                        <ul class="space-y-2">
                            {% for question in category_questions[category] %}
                                <li class="bg-gray-700 p-2 rounded-md">
                                    <p class="font-semibold">{{ question.question_with_choices }}</p>
                                    <p class="text-green-400">Answer: {{ question.answer }}</p>
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </li>
            {% endfor %}
        </ul>
        
        <!-- Back to Profile Link -->
        <p class="text-center mt-4">
            <a href="{{ url_for('profile') }}" class="text-red-400 hover:underline">Back to Profile</a>
        </p>
    </div>
</body>
</html>
