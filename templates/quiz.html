<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - {{ difficulty }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-4">Quiz - {{ difficulty }}</h2>
        
        <form action="{{ url_for('submit_quiz') }}" method="POST">
            {% for question in questions %}
                <div class="mb-6">
                    <p class="text-lg font-semibold mb-2">{{ question.question_text }}</p>
                    <div class="space-y-2">
                        {% for option in question.options %}
                            <label class="block bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
                                <input type="radio" name="{{ question.question_text }}" value="{{ option }}" required>
                                {{ option }}
                            </label>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                Submit Quiz
            </button>
        </form>
        
        <p class="text-center mt-4">
            <a href="{{ url_for('categories') }}" class="text-red-400 hover:underline">Back to Categories</a>
        </p>
    </div>
</body>
</html>
