<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile - Quiz System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-4">Your Profile</h2>
        <form method="POST">
            <input type="text" name="username" value="{{ user.username or '' }}" class="w-full p-3 mb-3 rounded bg-gray-700 text-white">
            <input type="email" name="email" value="{{ user.email or '' }}" class="w-full p-3 mb-3 rounded bg-gray-700 text-white">
            <button type="submit" class="w-full bg-blue-500 py-2 rounded text-white hover:bg-blue-700">Update Profile</button>
        </form>
        <p class="text-center mt-4">
            <a href="{{ url_for('logout') }}" class="text-red-400 hover:underline">Logout</a>
        </p>
        
    </div>
</body>
</html>
