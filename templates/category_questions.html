<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ category }} Questions</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col justify-center items-center min-h-screen">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center mb-4">{{ category }} Questions</h2>
        
        <form action="{{ url_for('submit_quiz') }}" method="POST">
            {% for question in questions %}
                <div class="mb-6">
                    <p class="text-lg font-semibold mb-2">{{ question.question_text }}</p>
                    <div class="space-y-2">
                        <!-- Display options as radio buttons -->
                        <label class="block bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
                            <input type="radio" name="{{ question.id }}" value="{{ question.option1 }}" required>
                            {{ question.option1 }}
                        </label>
                        <label class="block bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
                            <input type="radio" name="{{ question.id }}" value="{{ question.option2 }}" required>
                            {{ question.option2 }}
                        </label>
                        <label class="block bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
                            <input type="radio" name="{{ question.id }}" value="{{ question.option3 }}" required>
                            {{ question.option3 }}
                        </label>
                        <label class="block bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md cursor-pointer">
                            <input type="radio" name="{{ question.id }}" value="{{ question.option4 }}" required>
                            {{ question.option4 }}
                        </label>
                    </div>
                </div>
            {% endfor %}
            
            <!-- Submit Quiz Button -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">
                Submit Quiz
            </button>
        </form>
        
        <!-- Back to Categories Link -->
        <p class="text-center mt-4">
            <a href="{{ url_for('categories') }}" class="text-red-400 hover:underline">Back to Categories</a>
        </p>
    </div>
</body>
</html>
